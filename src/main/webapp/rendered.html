<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var Http = new XMLHttpRequest();
        var url = 'http://localhost:8080/example_war_exploded/rest/hello';
        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange = function (e) {
            var employees = JSON.parse(Http.responseText);
            if(employees){
                for (var i = 0; i < employees.length ; i++)
                {

                    $('#container').append("<tr><td>" + employees[i].id + " </td>" +
                        "<td>" + employees[i].name + "</td>" +
                        "<td>" + employees[i].lastName  + " </td></tr>");

                }
            }
            console.log(Http.responseText)
        };

    </script>
</head>
<body>
<table id="grid-basic" class="table table-condensed table-hover table-striped">
    <thead>
    <tr>
        <th data-column-id="id" data-type="numeric">ID</th>
        <th data-column-id="sender">Sender</th>
        <th data-column-id="received" data-order="desc">Received</th>
    </tr>
    </thead>
    <tbody id="container">
        <td>dummy id</td>
        <td>dummy first name</td>
        <td>dummy last name (hardcoded)</td>
    </tr>
    </tbody>
</table>

</body>
</html>
